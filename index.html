<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello HTML and CSS!</title>
  <link rel="stylesheet" href="/duckrice/style.css">
</head>

<body>
  <div class="container">
    <p>Hello i am in container</p>
    <div class="child-1">
      <p>hello i am in child 1</p>
    </div>
  </div>

  <table border='1'> <!-- you can use <table border='1'> for visible borders-->
      <tr>
          <th>Name</th>
          <th>Species</th>
          <th>Special Power</th>
      </tr>
      <tr>
          <td>Fluffy</td>
          <td>Cat</td>
          <td>Scratch things</td>
      </tr>
      <tr>
          <td>Drogon</td>
          <td>Dragon</td>
          <td>Burn things</td>
      </tr>
      <tr>
          <td>Barney</td>
          <td>Dinosaur</td>
          <td>Sing songs</td>
      </tr>
    </table>
    <form>
        First name:
        <input type="radio" name="firstname">
        Last name:
        <input type="radio" name="lastname">
        <input type="submit" value="Submit">
    </form>

    <input type="password" name="" id="">
    <input type="date" name="" id="">
</body>

</html>
